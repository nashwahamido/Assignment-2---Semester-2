  <main>
    <section>
      <h1>Select your favourite activities:</h1>
      <p>Select your favourite activities that you and your friends are most interested in:</p>
      
      <!-- activity container with four activity cards: culture, sports, entertainment, relax -->
      <div class="activityContainer">
        
        <div class="activityCard">
          <img src="culture.jpg" alt="culture activity" class="activityImg">
          <div class="activityName">
            <h4>Culture</h4>
          </div>
          <div class="IconContainer">
            <button class="iconBtn"><i class="fa fa-yes"></i></button>
            <button class="iconBtn"><i class="fa fa-maybe"></i></button>
            <button class="iconBtn"><i class="fa fa-no"></i></button>
          </div>
        </div>

        <div class="activityCard">
          <img src="sports.jpg" alt="sport activity" class="activityImg">
          <div class="activityName">
            <h4>Sports</h4>
          </div>
          <div class="IconContainer">
            <button class="iconBtn"><i class="fa fa-yes"></i></button>
            <button class="iconBtn"><i class="fa fa-maybe"></i></button>
            <button class="iconBtn"><i class="fa fa-no"></i></button>
          </div>
        </div>

        <div class="activityCard">
          <img src="entertain.jpg" alt="entertainment activity" class="activityImg">
          <div class="activityName">
            <h4>Entertainment</h4>
          </div>
          <div class="IconContainer">
            <button class="iconBtn"><i class="fa fa-yes"></i></button>
            <button class="iconBtn"><i class="fa fa-maybe"></i></button>
            <button class="iconBtn"><i class="fa fa-no"></i></button>
          </div>
        </div>

        <div class="activityCard">
          <img src="relax.jpg" alt="relax activity" class="activityImg">
          <div class="activityName">
            <h4>Relax</h4>
          </div>
          <div class="IconContainer">
            <button class="iconBtn"><i class="fa fa-yes"></i></button>
            <button class="iconBtn"><i class="fa fa-maybe"></i></button>
            <button class="iconBtn"><i class="fa fa-no"></i></button>
          </div>
        </div>
      </div>
    </section>
